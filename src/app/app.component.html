<h1>Welcome to Angular</h1>
<p>Hello {{ name }} {{ lastname }} welcome to the world of <strong>Angularios</strong></p>

<p>More details..</p>
<table>
  <tr>
    <td class="header">Firstname</td>
    <td>{{ person.firstname }}</td>
  </tr>
  <tr>
    <td class="header">Surname</td>
    <td>{{ person.surname }}</td>
  </tr>
  <tr>
    <td class="header">Age</td>
    <td>{{ person.age }}</td>
  </tr>
  <tr>
    <td class="header">Email</td>
    <td>{{ person.email }}</td>
  </tr>
</table>
