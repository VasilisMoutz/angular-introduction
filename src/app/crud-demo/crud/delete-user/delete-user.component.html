<div class="d-flex flex-column gap-2">
    <app-crud-user-search (userFound)="onUserFound($event)"></app-crud-user-search>
    <div *ngIf="user" class="d-flex flex-column gap-2">
        <app-person-card [person]="user"></app-person-card>
        <app-danger-confirm (confirm)="onConfirm($event)"></app-danger-confirm>
    </div>
</div>
